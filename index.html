<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/rock-paper-scissors.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
<div class="container">
    <h1>Rock, Paper & Scissors Game</h1>
    <div class="btn">    
        <button onclick="playGame('rock')"> 
            <img src="./images/rock.png" alt="Rock">
        </button>
        <button onclick="playGame('paper')"> 
            <img src="./images/paper.png" alt="Paper">
        </button>
        <button onclick="playGame('scissor')"> 
            <img src="./images/scisscor.png" alt="Scissor">
        </button>
    </div>
</div>


<div id="customAlert" class="custom-alert">
    <div class="alert-content">
        <p id="alertText">This is a custom alert!</p>
        <button id="alertClose">OK</button>
    </div>
</div>

<script src="./javascript/code.js"></script>
</body>
</html>
